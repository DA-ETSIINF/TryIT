{% extends 'congress/base.html' %}

{% block content %}{% load staticfiles %}
<div ng-controller="">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h5>Número de créditos.</h5>
                <p>Obtén el número de créditos que te corresponden buscando por matrícula.</p>

                <nav>
                    <div class="nav-wrapper">
                      <form>
                        <div class="input-field">
                          <input id="search" class="waves-effect waves-light btn light-green" type="search" placeholder="Buscar por matrícula" required>
                          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                          <i class="material-icons">close</i>
                        </div>
                      </form>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}
